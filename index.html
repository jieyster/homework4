<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div class="nav">
            <nav>
                <div class="logo">
                    <h4>travel-fly</h4>
                </div>
                <div class="links">
                    <a href="#">home</a>
                    |
                    <a href="#">about</a>
                    |
                    <a href="#">tours</a>
                    |
                    <a href="#">special offers</a>
                    |
                    <a href="#">blog</a>
                    |
                    <a href="#">contact</a>
                </div>
            </nav>
        </div>
        <div class="photo-container"></div>
        <div class="pics">
            <div class="box" style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(images/tour1.jpg);">
                <h1>ISRAEL</h1>
                <h2>FROM $1000</h2>
                <div class="learn">LEARN MORE</div>
            </div>
            <div class="box" style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(images/tour2.jpg);">
                <h1>U.S.A</h1>
                <h2>FROM $1500</h2>
                <div class="learn">LEARN MORE</div>
            </div>
            <div class="box" style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(images/tour3.jpg);">
                <h1>AUSTRALIA</h1>
                <h2>FROM $1800</h2>
                <div class="learn">LEARN MORE</div>
            </div>
        </div>
        <div class="container">
        <div class="booking">
            <h1>Booking Form</h1>
            <div class="top-inputs">
                <input class="small" type="text" placeholder="name...">
                <input class="big" type="text" placeholder="country...">
                <input class="small" type="text" placeholder="email...">
                <input class="big" type="text" placeholder="hotel...">
            </div>
            <div class="check">
                <div class="in">
                <p>Check-in</p>
                <input type="text" placeholder="02/11/2025">
                <div class="cal">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                </div>
                <div class="out">
                <p>Check-out</p>
                <input type="text" placeholder="02/21/2025">
               <div class="cal">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                </div>
             </div>
             <div class="room">
                <div class="sect">
                <p>Adult</p>
                <input type="text" placeholder="2">
                <div class="down"><i class="fa-solid fa-caret-down"></i></div>
                </div>
                <div class="sect">
                <p>Children</p>
                <input type="text" placeholder="0">
                <div class="down"><i class="fa-solid fa-caret-down"></i></div>
                </div>
                <div class="sect">
                <p>Rooms</p>
                <input type="text" placeholder="1">
                <div class="down"><i class="fa-solid fa-caret-down"></i></div>
                </div>
             </div>
             <div class="message">
                <input type="text" placeholder="message...">
                <p>SUBMIT</p>
             </div>
        </div>
        </div>
        <footer>
            <div class="logo">
                <h4>travel-fly</h4>
            </div>
            <h5>Copyright 2019 travel-fly.  All rights reserved</h5>
            <div class="icons">
                <div><i class="fa-brands fa-square-facebook"></i></div>
                <div><i class="fa-brands fa-square-instagram"></i></div>
                <div><i class="fa-brands fa-square-twitter"></i></div>
            </div>
        </footer>
    </div>
</body>
</html>
